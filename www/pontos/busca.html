<div class="margin-top-30">
	<form role="form">
		<div class="form-group">
			<div class="input-group">
				<input type="text" class="form-control input-lg" ng-model="selected"
					typeahead="user as (user.nome) for user in users | filter:$viewValue:matchBegin"
					id="buscaComida" placeholder="busque aqui...">
				<div class="input-group-btn">
					<button class="btn btn-success btn-lg" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>	
				</div>
			</div>
		</div>
	</form>
	<div class="container-fluid text-{{tipoDeComida(selected)}}">
		<h1 style="font-size: 8vmin">{{teste}}</h1>
		<h1 style="font-size: 80vmin">{{selected.pontos}}</h1>
		
	</div>
</div>
